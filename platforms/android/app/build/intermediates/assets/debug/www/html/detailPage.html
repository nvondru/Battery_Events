<div class="row light-green accent-1">
    <i class="col s2 m2 l2 fas fa-arrow-left icon margin-top" style="" onclick="showOverview()"></i></i>
    <h4 class="col s8 m8 l8 align-center" id="title">St. Gallen</h4>
    <div class="col s2 m2 l2"></div>
</div>

<div class="row align-center">
    <div id="map" class="col s10 m10 l5 offset-s1 offset-m1 offset-l1 "></div>

    <div class="col row s10 m10 l4 offset-s1 offset-m1 offset-l1 card-panel teal lighten-4  ">

        <div class="col row s10 m10 l10 offset-s1 offset-m1 offset-l1 margin-top-half">
            <i class="col s2 m2 l2 fas fa-map-marker-alt icon "></i>
            <div class="col s9 m9 l9 offset-s1 offset-m1 offset-l1" id="lblAddress"></div>
        </div>
        <div class="col row s10 m10 l10 offset-s1 offset-m1 offset-l1 margin-top-half valign-wrapper">
            <i class="col s2 m2 l2 far fa-calendar-alt icon"></i>
            <div class="col s9 m9 l9 offset-s1 offset-m1 offset-l1" id="lblDate"></div>
        </div>
        <div class="col row s10 m10 l10 offset-s1 offset-m1 offset-l1 margin-top-half valign-wrapper">
            <i class="col s2 m2 l2 icon far fa-clock"></i>
            <div class="col s9 m9 l9 offset-s1 offset-m1 offset-l1" id="lblTime"></div>
        </div>
        <div class="col row s10 m10 l10 offset-s1 offset-m1 offset-l1 margin-top-half valign-wrapper">
            <i class="col s2 m2 l2 fas fa-battery-half icon"></i>
            <div class="col s9 m9 l9 offset-s1 offset-m1 offset-l1" id="lblCharge"></div>
        </div>
    </div>
    <div class="col s12 m12 l12 align-center margin-top">
        <i class="icon fas fa-trash-alt" onclick="confirmDeletion()"></i>
    </div>
</div>
